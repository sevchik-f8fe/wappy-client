name: "test workflow"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: install deps
        run: npm ci

      - name: run tests
        run: npm test
        env:
          CI: true

deploy:
  name: deploy to prod
  runs-on: ubuntu-latest
  needs: test
  if: github.ref == 'refs/heads/main' && github.event.name == 'push'

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: setup node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"
        cache: "npm"

    - name: install deps
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
